title: Visa mauritanien
intro: Les petits bonheurs de l’administratif.
prev : '2013-10-28'
trans: 'simple'

comments:
    - term : un clampin
      content : >
          Comme probablement partout en Afrique, le Maroc grouille de petits boulots.
          Deux messieurs se sont fait le métier de <i>remplir les demandes de visa</i>.
          Et presque tout le monde leur confie la délicate tâche.

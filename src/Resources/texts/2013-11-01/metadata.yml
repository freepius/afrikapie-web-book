    ## Poubelles ##
    ###############
    - term : les poubelles d’un million
      content : >
          En 2010, le volume annuel des <b>déchets ménagers</b> produit par les habitants de <b>Rabat</b>
          s’élevait à <b>240 000 tonnes/an</b>.


          Ces déchets sont transférés à la <b>décharge d’Oum Azza</b> (20 km de Rabat)
          qui traite <b>700 000 tonnes/an</b> de déchets.


          L’objectif de la décharge est de <b>valoriser 50%</b> des déchets récoltés,
          soit 400 000 tonnes/an.


          À lire sur le sujet :
          <ul>
              <li>
                  <url>//www.leconomiste.com/article/enfin-une-vraie-decharge-rabat|
                       « Enfin, une vraie décharge à Rabat »
                  </url>
                  <br>
                  <small>(<b>L’Économiste</b>, décembre 2007)</small>
              </li>
              <li>
                  <url>//www.aufait.ma/2012/05/10/objectif-400000-tonnes-de-dechets-valorises-par-an_122325|
                       « Décharge contrôlée d’Oum Azza »
                  </url>

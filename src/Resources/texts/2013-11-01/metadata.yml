    ## Affluence mosquée ##
    #######################
    - term : affluant à la mosquée
      content : >
          D’après <url>//aan.mmsh.univ-aix.fr/Pdf/AAN-1979-18_55.pdf|une étude</url> réalisée à Casablanca en 1979,
          <b>moins de 1%</b> de la population faisait la <b>prière</b> rituelle <b>à la mosquée</b>.
          Les femmes, elles, représentaient moins de 10% des présents.


          D’après <url>//archive.is/SH0eT|une enquête</url> réalisée en 2007,
          28% des enquêtés considèrent comme non-musulmans ceux qui ne font pas la prière.
          <ul>
              <li>65,7% pratiquent régulièrement la prière</li>
              <li>8% la pratique de manière irrégulière</li>
              <li>11,7% ont cessé de prier</li>
              <li>14,6% ne l’ont jamais fait</li>
          </ul>
          Les pratiquants qui se rendent régulièrement <b>à la mosquée</b> sont de <b>5,9%</b>
          (5,7% pour la prière de l’aube).


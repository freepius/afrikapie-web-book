    ## Définition sourate ##
    ########################
    - term : sourates
      content : >
          Une <b>sourate</b> est une <b>unité du <wp>Coran</wp></b>, formée d’un ensemble de versets.


          Le <b>Coran</b> est constitué de <b>114 sourates</b> de longueurs inégales :
          la plus courte contient 3 versets (<i>ayat</i>) ; la plus longue, 286.


          Le mot sourate est souvent traduit par « chapitre », par comparaison avec les chapitres
          de la Bible, à la différence que les sourates ne sont pas en ordre chronologique.


          <wp>Sourate|<b>En savoir plus</b></wp>

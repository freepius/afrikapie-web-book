    ###########
    ## Gorge ##
    ###########
    - term : une gorge
      content : >
          Une <b>gorge</b>, défilé ou canyon, est un <b>passage encaissé entre deux reliefs</b>,
          résultant de l’<b>érosion hydraulique</b>.


          <b>À l'origine</b>, le réseau hydrographique coulait lentement
          sur des apports argilo-calcaires étalés <b>sur de vastes plaines</b>.


          À la suite de <b>mouvements tectoniques</b>, les cours d’eau se sont encaissés et,
          sous l’effet d’une pente plus forte, leur <b>vitesse et débit se sont accélérés</b>,
          creusant ainsi la roche.


          <wp>Gorge (géographie)|<b>En savoir plus</b></wp>

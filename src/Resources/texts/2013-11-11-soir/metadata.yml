    ## Définition gaz ##
    ####################
    - term : le gaz
      content : >
          Le <b>gaz</b> est un terme d’escalade ou d’alpinisme, signifiant « <b>le vide</b> ».
          Ainsi, une voie très aérienne est dite gazeuse.

    ######################
    ## Chèvres sauvages ##
    ######################
    - term : chèvres sauvages
      content : >
          D’après Moustapha, les chèvres d’ici sont <b>protégées</b>.
          Ce sont d’<b>anciennes chèvres domestiques</b> qui ont repris leur liberté,
          s’abritant dans ces gorges inaccessibles.
          De génération en génération, elles sont <b>redevenues sauvages</b>.

    ## Cochevis huppé ##
    ####################
    - term : cochevis huppés
      content : >
          Le <b>cochevis huppé</b> est une <b>grosse alouette</b>.
          Le dessus du corps est <b>brun-gris</b> et le dessous chamois-sableux.
          On le reconnaît à sa <b>huppe effilée</b> qu’il porte au sommet du crâne, et qu’il peut rétracter et redresser.


          L’hiver, il se sédentarise <b>proche des habitations</b>.
          Le printemps, il s’installe en campagne : <b>champ en jachère</b>, <b>terre envahie de mauvaises herbes</b>.


          <url>//www.oiseaux.net/oiseaux/cochevis.huppe.html|<b>En savoir plus</b></url>
          <small>(oiseaux.net)</small>


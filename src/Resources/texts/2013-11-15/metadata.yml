    ## Demnate ##
    #############
    - term : Demnate/1
      content : >
          <b>Demnate</b> est une ville <b>berbère</b> construite en <b>998 ap. J.C</b>, 40 ans avant Marrakech (à 100 km).
          Demnate signifie, en <wp>tachelhit</wp> <small>(un dialecte berbère)</small>, <b>« terres fertiles »</b>.


          La couleur verte caractérisant la ville <small>(de manière générale)</small>
          est connue dans le milieu artistique comme « <b>le vert demnati</b> ».


          <wp>Charles de Foucauld</wp> a décrit cette ville dans son célèbre ouvrage
          « <wp>Reconnaissance au Maroc</wp> » (1888).


          <wp>Demnate|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>



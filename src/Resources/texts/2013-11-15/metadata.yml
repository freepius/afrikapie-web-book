    ## Imi n'Ifri ##
    ################
    - term : Imi n’ifri
      content : >
          Le pont naturel d’<b>Imi n'ifri</b> est un site touristique important de la région.
          Son nom en berbère veut dire :
          <i>Immi</i> = bouche ;
          <i>Ifri</i> = grotte.


          L’oued qui coule sous l’arche est le <b>Tisslit</b>.


    ## Climat Maroc ##
    ##################
    - term : les saisons
      content : >
          Le <b>climat marocain</b> est à la fois <b>méditerranéen et atlantique</b>,
          avec une saison sèche et chaude, doublée d’une saison froide et humide.


          On note, au Maroc, une <b>quasi-absence d’automne</b>.
          La fin de la période chaude est marquée par les pluies d’octobre
          qui laissent place, dès le début novembre, à une période de « vents, froidure et pluies ».
          Celle-ci peut se poursuivre jusqu’au mois de mars.


          Le <b>printemps, éclatant et somptueux</b> sur toutes les zones côtières,
          devient multicolore dans les vastes plaines atlantiques.


    ## Haïku ##
    ###########
    - term : haïkus
      content : >
          Le <b>haïku</b> est une <b>forme poétique</b> très codifiée d’origine <b>japonaise</b>.
          Extrêmement bref, il vise à dire l’évanescence des choses.
          À titre d’exemple, voici l’un des plus célèbres haïkus japonais :


          <i>Un vieil étang et<br>
          Une grenouille qui plonge,<br>
          Le bruit de l'eau.</i>



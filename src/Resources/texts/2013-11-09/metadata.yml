    ## Oued Oum Errabiâ ##
    ######################
    - term : Oum Errabiâ
      content : >
          L’oued <b>Oum Errabiâ</b> est le <b>2<sup>nd</sup> fleuve marocain</b>, long de <b>550 km</b>.
          Il prend sa source dans le <wp>Moyen Atlas</wp>, à 40 km de la ville de <wp>Khénifra</wp>,
          et se jette dans l’Océan Atlantique.


          Le bassin de l’Oum Errabiâ <small>(35 000 km²)</small> est la <b>clé de voûte</b>
          du <b>réseau hydroélectrique</b> (8 barrages) et d’<b>irrigation</b> du Maroc.
          Ce fleuve contribue au développement agricole de la plaine de <b>Tadla</b> et celle de Abda-Doukkala.



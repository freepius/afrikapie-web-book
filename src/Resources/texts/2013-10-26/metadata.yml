    ##################
    ## Sidi Slimane ##
    ##################
    - term : Sidi Slimane
      content : >
          Située à 60 km de Kénitra, <b>Sidi Slimane</b>
          compte environ <b>85 000 habitants</b>.


          Elle est <b>réputée</b> au Maroc pour <b>ses champs et sa campagne</b>.


          Durant la colonisation française, Sidi Slimane a été appelée « Le Petit Paris ».
          Les peintres <i>Hans Kleiss</i> et <i>Yvonne Kleiss-Herzig</i>
          s’y installèrent dès 1952.


    ## Aghar, commune rurale ##
    ###########################
    - term : Azghar/4
      content : >
          Azghar est le <b>centre de la commune rurale</b> du même nom.
          Sa population, de <b>10 000 habitants</b> environ <small>(2004)</small>,
          est disséminée dans plusieurs <i>douars</i> alentour.

    #####################
    ## Plaine du Gharb ##
    #####################
    - term    : plaine du Gharb
      title   : >
          Maroc – Info n°12
          <img src="/images/ma.png" class="pull-right">
      content : >
          La <b>plaine du Gharb</b> couvre une superficie de l’ordre
          de 616 000 hectares, soit <b>6 000 km²</b>.


          Elle se caractérise par une <b>production</b> importante de <b>riz</b>
          (100 % de la production nationale), de <b>betteraves à sucre</b> (69 %)
          et de <b>canne à sucre</b> (22 %).


          Les autres cultures sont essentiellement des céréales,
          des oléagineux, du coton, et des plantes fourragères et maraîchères.



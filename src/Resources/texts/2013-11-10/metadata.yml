    ## Euphorbe résinifère ##
    #########################
    - term : euphorbe résinifère/1
      content : >
          L’<b>euphorbe résinifère</b> (<i>Euphorbia resinifera</i>) est une espèce <b>endémique du Maroc</b>.


          Cette euphorbe <b>épineuse</b> peut atteindre <b>1,5 m de haut</b> dans son habitat naturel.
          Elle forme des <b>coussins compacts</b>, pouvant couvrir de larges étendues.


          Toutes les parties de la plante contiennent un <b>latex laiteux et toxique</b>.


          <wp>Euphorbe résinifère|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>



    ## Haut Atlas ##
    ################
    - term    : Haut Atlas
      title   : >
          Maroc – Info n°19
          <img src="/images/ma.png" class="pull-right">
      content : >
          Le <b>Haut Atlas</b> est le massif montagneux le <b>plus élevé</b> d’Afrique du Nord.
          Il forme une immense barrière de <b>750 km de long</b> et 100 200 km²,
          délimitant le Maroc saharien du Maroc atlantique et méditerranéen.


          Sa population, principalement <b>berbère-amazigh</b>,
          vit du <b>pastoralisme</b> et de l’<b>agriculture</b>.


          Son point culminant est le <wp>Jbel Toubkal</wp>, avec ses <b>4 167 m</b>.


          <wp>Haut_Atlas|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>


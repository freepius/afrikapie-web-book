    ## Apiculture ##
    ################
    - term  : ruches
      title : >
          Maroc – Info n°20
          <img src="/images/ma.png" class="pull-right">
      content : >
          Partagée entre <b>ancestrale et moderne</b>,
          l’apiculture au Maroc est loin d’être maitrisée.
          Aujourd’hui, la <b>production</b> du miel marocain est <b>au plus bas</b>,
          tandis que les <b>colonies</b> d’abeilles connaissent un <b>fort déclin</b>.
          Les causes principales sont :
          <ul>
              <li>Agriculture intensive (produits phytosanitaires et chimiques).</li>
              <li>Concentration des colonies sur de petites parcelles.</li>
              <li>Des ruches vétustes ou de mauvaise qualité.</li>
              <li>Des abeilles nourries à un mélange sucre glace et farine de soja.</li>
              <li>Prélèvement du miel des corps de ruches (la réserve des abeilles).</li>
          </ul>
          Le <b>miel</b> est un <b>produit sacré</b> au Maroc.
          Pourtant, en ville comme en campagne, des vendeurs à la sauvette
          proposent des miels importés (peu chers), coupés au sucre
          et revendus comme « miel du Maroc ».


          À lire sur le sujet :
          <url>//www.abeille-et-nature.com/index.php?cat=apiculture&page=apiculture_maroc|
               <b>« L’Apiculture au Maroc »</b>
          </url>
          <small>(<b>abeille-et-nature.com</b>, avril 2015)</small>


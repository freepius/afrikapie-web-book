    ## Miel d'euphorbe ##
    #####################
    - term : un des meilleurs miels
      content : >
        Le <b>miel d’euphorbe</b> (Daghmous) est réputé pour son <b>action médicinale</b>
        comme <b>tonifiant</b> et pour traiter le <b>mal de gorge</b>.
        C’est aussi un des rares miels à <b>soigner l’asthme allergique</b>.


        Il coûte environ 250 dirhams le kg (<b>25 € / kg</b>).


        À lire sur le sujet :
        <url>http://bioardomaroc.com/index.php/gout-du-terroir/miel-pur|
            <b>« Le miel, nectar des seigneurs »</b>
        </url>.

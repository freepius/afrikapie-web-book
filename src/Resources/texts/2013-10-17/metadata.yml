    ## Scolarisation ##
    ###################
    - term    : n’y vont pas
      title   : >
          Maroc – Info n°7
          <img src="/images/ma.png" class="pull-right">
      content : >
          Au Maroc, depuis les années 2000, le <b>taux de scolarisation</b> à l’école primaire
          est <b>en nette augmentation</b>.


          Entre 2008 et 2012, il était de <b>96%</b> environ,
          tandis que le taux effectif de fréquentation était de 90%.


          Cependant, ces chiffres ne reflètent aucunement les <b>disparités entre sexes,
          entre régions ou entre milieux urbain et rural</b>.


          <i>Par exemple :</i> le taux d’analphabétisation des femmes en milieu rural est de 80% !


          Ainsi, si vous êtes une fille, en milieu rural, dans un coin isolé du Rif...
          relevez-vous les manches et <i>Bon courage !</i>


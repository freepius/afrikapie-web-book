    ## Histoire : Jehha et le Bouzellouf ##
    #######################################
    - term  : bouzellouf/1
      title : Jehha et le Bouzellouf
      content : >
          Un jour, le père de Jehha lui donne un franc, pour qu’il achète une tête de mouton (<i>bouzellouf</i>).


          Jehha l’achète, mais mange toute la viande, ne laissant qu’une carcasse vide.
          Il l’a rapporte ensuite à son père.


          Celui-ci, lorsqu’il l’aperçoit, s’écrie : « Qu'est-ce que c'est ? »
          Jehha lui répond : « La tête d'un mouton, père. »

          – Vilain, où sont ses oreilles ?

          – Il était sourd.

          – Où sont ses yeux ?

          – Il était aveugle ?

          – Où est sa langue ?

          – Il était muet.

          – Et la peau de sa tête, où est-elle ?

          – Il était chauve.


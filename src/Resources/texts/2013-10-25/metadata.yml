    ## Ouergha ##
    #############
    - term : Ouergha/1
      content : >
          L’Ouergha est une rivière du Maroc.
          Elle démarque, au sud, les montagnes du Rif et le <wp>Pays Jebala</wp>.
          Elle se jette dans la rivière <wp>Sebou</wp>, puis aboutit dans l’Atlantique.

    ######################

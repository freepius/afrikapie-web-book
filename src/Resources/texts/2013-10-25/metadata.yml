    - term : première indigestion
      content : >
          Sa cause ? Une eau de puits. Une grenade pas fraîche.
          Ou encore, des sucreries qui auraient trop chauffées au soleil...

    ###########################
    ## Bataille de l’Ouergha ##
    ###########################
    - term    : Ouergha/3
      title   : Région du Rif – Info n°8
      content : >
          La <b>bataille de l’Ouergha</b> oppose les troupes rifaines
          (3000 hommes, dirigés par Abdelkrim)
          aux troupes coloniales françaises
          (20 000 hommes, commandés par le <wp>maréchal Lyautey</wp>).


          Les confrontations durent 3 mois (avril-juillet 1925)
          et se soldent par une <b>large défaite de l’armée française</b>
          (2000 morts côté français, 500 côté rifain).
          Elle fut une <b>bataille décisive</b> de la <wp>guerre du Rif</wp>.


          <url>//www.yabiladi.com/articles/details/26877/guerre-bataille-ouargha-francais-anoual.html|
               <b>En savoir plus</b>
          </url>
          <small>(sur Yabiladi.com)</small>

    #################
    ## Moyen Atlas ##
    #################
    - term    : Moyen Atlas
      title   : >
          Maroc – Info n°11
          <img src="/images/ma.png" class="pull-right">
      content : >
          Le <b>Moyen Atlas</b> est un <b>massif montagneux</b>
          qui s’étend sur <b>350 km</b>, du sud-ouest au nord-ouest marocain,
          entre le Rif et le Haut Atlas.


          Son point culminant est le <b>jbel Bou Naceur</b> <small>(3356 mètres)</small>.


          Sa première <b>ressource économique</b> est le <b>pastoralisme</b>.


          <wp>Moyen Atlas|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>


          <lb>local/moyen-atlas.jpg|

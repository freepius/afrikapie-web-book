    ## Jardin des délices ##
    ########################
    - term : Jardin des délices
      content : >
          Le <b>Jardin des déciles</b> est un triptyque du peintre néerlandais
          <b>Jérôme Bosh</b>, datant de 1503 ou 1504.


          Son panneau de droite montre les tourments de l’Enfer.


          <wp>Jardin des délices|<b>En savoir plus</b></wp>

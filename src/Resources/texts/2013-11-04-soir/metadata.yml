longnotes:
    - term : vol de bétail
      content : >
          En <b>août 2013</b>, des <b>vols de bétail</b> sont <b>perpétrés</b>
          durant la <wp>Laylat_al-Qadr|Nuit du Destin</wp>, à la fin du Ramadan,
          dans la <b>province de Khouribga</b>.


          La Gendarmerie royale d’Oued Zem arrête alors 2 individus soupçonnés des vols, à la suite, je cite,
          « d’une enquête minutieuse, menée par les éléments de l’équipe scientifique de la gendarmerie,
          avec l’aide d’un chien dressé qui a suivi la trace des prévenus et du butin. »


          De <b>nombreux vols de bétail</b> ont déjà été commis
          dans cette même province,
          dont plusieurs ont été élucidés par les gendarmes d’Oued Zem.



      content : |
          Le Maroc (en arabe : المغرب, en berbère : ⵍⵎⴰⵖⵔⵉⴱ)
          est une <b>monarchie consitutionnelle</b>
          dont le roi est <b>Mohammed VI</b> <small>(depuis 1999)</small>.

          Population <small>(en 2014)</small> :
          <ul>
              <li>près de <b>33 millions</b> d'habitants,</li>
              <li>à <b>99% musulmane</b>.</li>
          </ul>
          La capitale est <b>Rabat</b>,
          la plus grande ville <b>Casablanca</b> <small>(3 millions d'habitants)</small>.



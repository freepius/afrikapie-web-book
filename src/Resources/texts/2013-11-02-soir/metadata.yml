    ## La Meseta ##
    ###############
    - term    : Meseta/1
      title   : >
          Maroc – Info n°15
          <img src="/images/ma.png" class="pull-right">
      content : >
          La <b>Meseta marocaine</b>, ou <b>Plateau central</b>, est un <b>massif ancien</b>,
          situé dans le nord-ouest du Maroc, entre la côte atlantique et le Moyen Atlas.


          Dissymétrique, le plateau <small>(8500 km²)</small>
          culmine au sud-est <small>(1 627 m)</small>
          et retombe par une série de gradins vers le nord-ouest.


          Il est <b>coupé de nombreuses vallées</b> dont certaines, profondes,
          rendent la circulation difficile.


          Offrant un paysage de <b>forêts</b> <small>(chênes verts)</small> et de <b>pâturages</b>,
          la Meseta, faiblement peuplée, est consacrée aux <b>cultures</b> extensives associées
          à l’<b>élevage</b> <small>(ovins ou bovins)</small>.

    #####################
    ## Mariée à 15 ans ##
    #####################
    - term    : à quinze ans
      title   : >
          Maroc – Info n°16
          <img src="/images/ma.png" class="pull-right">
      content : >
          Depuis 2004, le « code de la famille » interdit le mariage des mineurs.
          Cependant, deux exceptions existent :


          La 1<sup>ère</sup> <b>autorise</b> le mariage d’une jeune fille de <b>moins de 18 ans</b>,
          avec la <b>permission d’un juge</b>.

          La 2<sup>nd</sup> stipule que le <b>violeur d’une mineure</b> est
          <b>autorisé à épouser sa victime</b>, ce qui lui permet d’échapper à sa peine.


          En 2010, le ministère de la Justice révélait <b>41 098 mariages</b>
          de filles mineures, soit une <b>progression de 23,59 %</b> par rapport à l’année précédente
          <small>(33 253 en 2009, soit 10,58 % de l’ensemble des unions)</small>.


          À lire sur le sujet :

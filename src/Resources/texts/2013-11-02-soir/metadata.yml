    ## Amlou ##
    ###########
    - term : amlou véritable
      content : >
          Il existe du <b>amlou très bon marché</b> (5 à 10 € le kilo),
          à base de cacahuètes, de sucre et sans huile d’argan.


          Les ingrédients du « <b>vrai amlou</b> » étant difficiles à produire,
          il coûte environ <b>35 € le kilo</b>.

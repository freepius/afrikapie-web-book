    ## Bataille d’Anoual ##
    #######################
    - term    : un soulèvement/1
      title   : Région du Rif – Info n°6
      content : >
          La <b>bataille d’Anoual</b> oppose un contingent militaire espagnol
          <small>(13000 espagnols et 5000 marocains)</small>
          à l'armée rifaine d’Abdelkrim <small>(18000 hommes)</small>, en <b>juillet 1921</b>.
          C’est le début de la <wp>Guerre du Rif</wp>.


          Le désastre d’Anoual est une <b>défaite cuisante de l’armée espagnole</b>
          <small>(13000 morts côté espagnol, contre 1000 côté rifain)</small>.


          Elle marque la naissance d’un mythe : celui d’Abdelkrim, héros de guerre,
          fin stratège et chef charismatique de la résistance.


          Deux articles pour en savoir plus :
          <ul>
              <li>
                  <url>http://blogs.mediapart.fr/blog/m-lachkar/230710/rif-maroc-le-89e-anniversaire-de-la-bataille-d-anoual|
                       Le 89e anniversaire de la bataille d’Anoual
                  </url>
                  <small>(<b>Mediapart</b>, juillet 2010)</small>
              </li>
              <li>

    ## Hospitalité et islam ##
    ##########################
    - term    : Alors, l’hospitalité
      title   : L’hospitalité dans l’islam
      content : >
          C’est un <b>principe moral d’importance</b> de la religion musulmane.


          « Quiconque croit en Dieu et au Jour Dernier, doit bien traiter son hôte.


          Quiconque croit en Dieu et au Jour Dernier, doit accorder à son hôte son dû.


          Mais quel est son dû, lui demande-t-on ?


          Son dû, répondit-il, est son hébergement un jour et une nuit.
          L’hospitalité est de trois jours, au-delà, c’est une aumône. »


          <small>Hadiths (paroles du prophète) rapportées par Al Boukhari et Mouslim.</small>

    #################################
    ## Éducation : copie et récite ##
    #################################
    - term    : copiage et récitation
      title   : >
          Maroc – Info n°9
          <img src="/images/ma.png" class="pull-right">
      content : >
          Les enseignants ont tendance à reproduire ces logiques :
          apprendre sans réfléchir et comprendre ;
          <b>absorber et mémoriser sans s’interroger</b>.


          Les élèves ne sont pas encouragés à s’exprimer, débattre, communiquer,
          questionner, remettre en question, réfléchir.


          Pour <wp>Moulay Ismaïl Alaoui</wp>, ancien ministre marocain de l’Éducation nationale,
          <b>l’école marocaine ne développe pas l’esprit critique</b> :


          <i>« Le problème, c’est qu’on fabrique des têtes bien remplies,
          à défaut de produire des têtes bien faites. »</i>


          Pour en savoir plus, lire sur <i>L’Économiste</i> :
          <url>http://www.leconomiste.com/article/968628-analyseecole-publique-tais-toi-et-recite|
               <b>« Tais-toi et récite ! »</b>
          </url>
          (mars 2015)

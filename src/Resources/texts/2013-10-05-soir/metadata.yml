    ###################
    ## Tamazight n°1 ##
    ###################
    - term  : dialecte berbère
      title : >
          Tamazight – Info n°1
          <img src="/images/ber.png" class="pull-right" title="Le drapeau Berbère">
      content : >
          Le mot <b>Tamazight</b> désigne la famille des langues berbères.
          Au Maroc, il en existe trois grands dialectes :
          <ol>
              <li>le <b>tachelhit</b> ou chleuh, parlé dans le Haut Atlas, l'Anti-Atlas, le Souss et le nord du Sahara ;</li>
              <li>le <b>tamazight</b> du Maroc central, parlé dans le Haut et le Moyen Atlas ;</li>
              <li>le <b>tarifit</b> ou rifain, parlé dans le Rif.</li>
          </ol>
          <wp>Langues_berbères#Maroc|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>
          #
          #Les langues berbères utilisent l’alphabet <wp>Tifinagh</wp>.
          #Exemple : le mot <i>tamazight</i> s’écrit <b>ⵜⴰⵎⴰⵣⵉⵖⵜ</b>.

    ###########
    ## Jamal ##
    ###########
    - term    : « beau chameau »
      footnote: true
      content : >
          En arabe, <i>ǧamiyl</i> = <b>beau</b> et <i>ǧamal</i> = <b>chameau</b>.
          Pour son prénom, Jamal préfère la première étymologie, tandis que Mathieu, taquin, lui propose la seconde.

    ###################
    ## Tamazight n°2 ##
    ###################
    - term : nos premiers mots
      title: >
          Tamazight – Info n°2
          <img src="/images/ber.png" class="pull-right" title="Le drapeau Berbère">
      content: >
          <b>Approximativement :</b>

          <i>Aman</i> = eau

          <i>Arlom</i> = pain

          <i>Afusi</i> = droite

          <i>Azerma</i> = gauche

          <i>Yen, sine, krad</i> = 1, 2, 3

          <i>Azul</i> = salut (<i>az</i> = proximité et <i>ul</i> = cœur)

          <i>Tenmirt</i> = merci

          <i>Aouid</i> = donne-moi

          <i>Makismèn</i> = comment tu t'appelles ?...

    ######################
    ## 1/4 des berbères ##
    ######################
    - term    : un quart
      title   : Région du Rif – Info n°3
      content : >
          <b>Aucune statistique</b> fiable n'existe.
          En effet, la question du <b>recensement des berbères</b> est délicate, car hautement idéologique et <b>politique</b>.


          Cependant, on estime le nombre de Rifains (berbères du Rif) à <b>3 millions au Maroc</b>,
          contre <b>600 000 en Europe</b> (½ au Pays-Bas, ¼ en Belgique et ¼ en France).


          Durant le <b>règne de Hassan II</b> (de 1961 à 1999), l'<b>isolement politique et économique</b> du Rif
          pousse plusieurs centaines de milliers de Rifains à l'<b>exode</b>,
          vers les grandes villes du Maroc et vers l'Europe.


    ## Polygamie ##
    ###############
    - term    : accomplir également
      content : >
          Difficile à assumer, cette exigence semble limiter la pratique polygame.

          <b>Au Maroc, nous rencontrerons très peu d’hommes polygames</b>
          (en fait, seulement deux ; les maîtresses ne comptent pas :-).


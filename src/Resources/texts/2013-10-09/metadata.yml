    #####################
    ## Portrait Fatima ##
    #####################
    - term  : Fatima/1
      title : La petite sœur de Boujama
      content : >
          <p class="text-justify">
          Fatima a probablement la quarantaine. Mais difficile de viser juste.

          D’un côté, son joli pyjama rose et son hijab noir, masquant le moindre de ses cheveux,
          lui confèrent quelque allure enfantine.

          Elle a, pourtant, un corps et un caractère qui transpirent une force.
          Le genre qui sait prendre le taureau par les cornes, à force de trop les avoir pris dans les flancs.
          </p>

    ##############
    ## Jujubier ##
    ##############
    - term : jujubier
      content : >
          Le <b>jujubier commun</b> <i>(Ziziphus jujuba)</i> est un arbuste épineux
          originaire de Chine et répandu dans les régions méditerranéennes.


          Son fruit, le jujube, est <b>comestible</b> et <b>riche en vitamines A et C</b>.
          Sa pulpe est sucrée, gélatineuse, à saveur fade.


          <wp>Jujube_(fruit)|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>

          <lb>local/jujubier.jpg</lb>


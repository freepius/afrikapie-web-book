    ## Musique marocaine ##  /!\ Big priority because of "Maroc"
    #######################
    - term    : Maroc/1
      title   : >
          Maroc – Info n°2
          <img src="/images/ma.png" class="pull-right">
      content : >
          La <b>musique marocaine</b> est formée, dans l'immense majorité,
          par la <b>musique amazighe</b> (berbère) comme le <i>reggada</i>, le <i>chaabi</i> ou l'<i>ahidous</i>.


          Puis viennent la musique andalouse et la musique <i>gnawa</i> (issue des esclaves noirs amenés au Maghreb).
          La musique arabe, quant à elle, est très peu présente au Maroc.


          En revanche, il existe une <b>nouvelle génération</b> de musiciens,
          <b>mélangeant l’esprit marocain aux styles internationaux</b>
          (blues, rock, metal, reggae, rap marocain, etc.)


          <wp>Musique_marocaine|<b>En savoir plus</b></wp>

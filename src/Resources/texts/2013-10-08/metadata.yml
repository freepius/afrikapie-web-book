    ##########################
    ## Aarfa - Rif oriental ##
    ##########################
    - term    : Rif oriental
      title   : Région du Rif – Info n°5
      content : >
          La <b>Aarfa</b> est une <b>danse guerrière</b> marocaine originaire du Rif,
          très ancienne et populaire, exercée par des musiciens appelés <i>arrif</i>, <i>cheikh</i> ou <i>chioukh</i>.
          Elle est pratiquée dans toute la région du <b>Rif oriental</b> (nord-est du Maroc).


          Les Rifains <b>fêtaient leurs victoires</b> en bougeant les épaules et en frappant du pied sur le sol,
          au rythme de la musique, en tenant soit leur fusil soit un bâton.
          Cette action signifiait l'<b>appartenance à la terre</b> et démontrait la <b>fierté des guerriers</b>.


          <wp>Aarfa|<b>Lire sur Wikipedia</b></wp>.

          <url>//www.youtube.com/watch?v=IqBr61hnc88|<b>Voir sur YouTube</b></url>.

    ##############
    ## Le hijab ##
    ##############
    - term : hijab
      content : >
          De l'arabe حِجَاب,حجاب <i>hijâb</i> (« écran, rideau, voile placé devant un être
          ou un objet pour le soustraire à la vue »), de حجب <i>ħájaba</i> (« voiler, cacher, couvrir »).


          Tenue que les <b>femmes musulmanes</b> portent, qui <b>cache</b> selon les diverses traditions nationales
          <b>tout ou partie de leur tête</b>, notamment les cheveux, et parfois estompe les formes de leur corps.



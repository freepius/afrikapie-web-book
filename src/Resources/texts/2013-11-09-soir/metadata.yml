    ## Dents dégueulasses ##
    ########################
    - term : dents dégueulasses
      content : >
          De Khouribga à Dar Oulad Zidouh, quasiment tout le monde
          est atteint de <wp>fluorose dentaire</wp> :
          dentition affreuse, toute jaunie, noircie, rongée.


          Dans cette région, l’<b>extraction</b> massive du <b>phosphate</b> éjecte,
          chaque jour dans l’atmosphère, des dizaines de tonnes de <b>particules de fluor</b>,
          que les populations inhalent en permanence.


          À lire sur le sujet :
          <url>http://www.santemaghreb.com/actualites/0404/0404_10.htm|
              <b>« Santé : eau, fluor et dents »</b>
          </url>
          <small>(santemaghreb.com, avril 2014)</small>

    ##########
    ## SMAG ##
    ##########
    - term    : cent-cinquante euros par mois
      title   : >
          Maroc – Info n°18
          <img src="/images/ma.png" class="pull-right">
      content : >
          <b>150 € / mois.</b>
          Cela équivaut presque au <b>SMAG</b> qui est, au Maroc, le <b>Salaire Minimum Agricole Garanti</b>.
          Depuis juillet 2014, il est égal à <b>66,56 dirhams / jour</b> (environ 6 €).


          Le <b>SMIG</b> (Salaire Minimum Interprofessionnel Garanti), quant à lui,
          est de </b>12,85 dirhams / heure</b>, soit environ <b>200 € / mois</b>
          (sur la base d’une durée légale de travail de <b>44 h / semaine</b>).

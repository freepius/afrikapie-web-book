    ## Le Rif n°1 ##
    ################
    - term  : Rif/1
      title : >
          Région du Rif – Info n°1
      content : |
          Le Rif – en amazigh « Arrif / ⴰⵔⵔⵉⴼ » (« rivage, bord ») –
          est la région septentrionale du Maroc.


          À l'ouest et au centre, des montagnes imposantes
          (point culminant, l'<i>Adrar Tidirhine</i>, 2456 m).
          À l'est, de grandes plaines et de petites montagnes.


          Population :
          <ul>
              <li><b>7 millions</b> d'habitants</li>
              <li>dont <b>3 millions de <wp>Jbalas</wp></b>, ethnie arabophone d'origine berbère (Rif occidental)</li>
              <li>et <b>3 millions de <wp>Rifains</wp></b>, ethnie berbère (Rif oriental)</li>
          </ul>
          <wp>Rif|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>


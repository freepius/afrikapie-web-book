    ## Grenadier ##
    ###############
    - term : grenadiers
      content : >
          Le <b>Grenadier commun</b> (<i>Punica granatum</i>) est un arbre fruitier
          des régions méditerranéennes, pouvant atteindre 6 m de haut et vivre jusqu'à 200 ans.
          Il est cultivé, depuis la plus haute Antiquité, pour ses <b>fruits comestibles</b> (les grenades)
          et pour les qualités ornementales de ses grandes fleurs.


          <wp>Grenadier commun|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>



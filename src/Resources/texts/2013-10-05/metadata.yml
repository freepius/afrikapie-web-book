    ## Figuier de Barbarie ##
    #########################
    - term : figuiers de Barbarie
      content : >
          <img>local/FiguierBarbarie.jpg</img>

          Le <b>figuier de Barbarie</b> (<i>Opuntia ficus-indica</i>) est une espèce de plante
          de la famille des <i>Cactaceae</i> (cactus), originaire du Mexique,
          qui s'est naturalisée dans d'autres continents,
          notamment le pourtour méditerranéen et en Afrique du Sud.
          Il produit un <b>fruit comestible</b> appelé figue de Barbarie.


          <wp>Figuier de Barbarie|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>

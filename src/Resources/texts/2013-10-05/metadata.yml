    ## Le Rif n°2 ##
    ################
    - term  : grenier à cannabis
      title : >
          Région du Rif – Info n°2
      content : |
          Bien que sa production soit en baisse, la <b>région du Rif</b> reste
          le <b>premier producteur</b> mondial de cannabis,
          devant l'Afghanistan et le Mexique.


          Cultivé sur près de <b>50 000 hectares</b> en 2010
          <small>(contre 10 000 en 1970 et 150 000 en 2000)</small>,
          le cannabis <b>ferait vivre plus d’un million de Marocains</b>.


          À lire sur le sujet :
          <ul>
              <li>
                  <url>//www.slateafrique.com/96437/maroc-cannabis-trafic-europe-haschisch|
                       « Comment le Maroc est devenu le royaume du cannabis »
                  </url>
                  <br>
                  <small>(<b>SlateAfrique</b>, octobre 2012)</small>
              </li>
              <li>
                  <url>//www.liberation.fr/monde/2014/04/29/le-rif-reste-accro-au-kif_1007354|
                       « Le Rif reste accro au kif »
                  </url>
                  <br>
                  <small>(<b>Libération</b>, avril 2014)</small>
              </li>
          </ul>


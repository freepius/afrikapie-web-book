    ##################
    ## Oued Al Abid ##
    ##################
    - term : oued Al Abid
      content : >
          L’<b>oued Al Abid</b> est un <b>torrent actif</b>, long de <b>222 km</b>,
          principal affluent de l’oued <wp>Oum Errabiâ</wp>.


          Il prend <b>sa source à 2200 m</b> d’altitude et <b>se jette</b> dans
          l’Oum Errabiâ <b>à 350 m</b>.


          Ses <b>gorges</b> ont une hauteur de <b>400 à 600 m</b>.

    - term    : grand taxi
      footnote: true
      content : >
          Ces vieilles Mercedes vont d’une ville à l’autre,
          pour des trajets de <b>dix à cinquante kilomètres</b>,
          avec <b>six passagers</b> à bord, plus le chauffeur.

          Ça coûte, par personne, cinq à sept dirhams les dix kilomètres (environ ½ €).

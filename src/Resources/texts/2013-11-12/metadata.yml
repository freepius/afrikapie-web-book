    ## Ouzoud ##
    ############
    - term    : À Ouzoud
      title   : Les cascades d’Ouzoud
      content : >
          <b>Chutes d’eau</b> d’environ <b>110 m</b> de haut, sur trois paliers.
          À <b>1060 m d’altitude</b>, elles se trouvent sur l’oued Ouzoud et sont considérées parmi <b>les plus hautes et plus belles du Maroc</b>.
          Elles sont donc un haut-lieu touristique national et international.


          Il y a ici un <b>tourisme de masse</b>, ayant un impact négatif sur l’environnement :
          <ul>
              <li>Les <b>singes magot</b>, nourris artificiellement par les touristes, sont victimes de cette alimentation.</li>
              <li>Les <b>déchets solides</b> sont souvent collectés, puis <b>jetés en plein air</b>, non loin des campings.
              </li>
              <li>Les <b>eaux usées</b> sont directement rejetées dans l’oued.</li>
          </ul>
          En savoir plus :
          <br>
          <url>//tourismemarocain.over-blog.com/article-quelques-aspects-du-tourisme-national-de-sejour-dans-les-cascades-d-ouzoud-versant-nord-du-haut-atl-77219562.html|
               <b>« Quelques aspects du tourisme dans les cascades d'Ouzoud »</b>
          </url>
          <br>
          <small>(<b>tourismemarocain.over-blog.com</b>, juin 2011)</small>



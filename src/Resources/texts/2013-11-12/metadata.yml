    ## Singe ##
    ###########
    - term : singes magot/2
      content : >
          Le <b>singe magot</b> est en fait le <b>macaque de Barbarie</b> (<i>Macaca sylvanus</i>).


          Il est le <b>seul macaque</b> vivant sur le <b>continent africain</b>.
          À l’état sauvage, il vit dans les <b>forêts relictuelles du Maroc et de l’Algérie</b>,
          ainsi que de manière artificielle sur le rocher de Gibraltar.



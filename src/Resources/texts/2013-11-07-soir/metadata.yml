longnotes:
    - term    : les nombreuses
      title   : D’où viennent ces ruines ?
      content : >
          La construction des bâtisses, elle, remonte probablement à la « <b>grande sédentarisation</b> »
          des <b>paysans-nomades</b>, entammée à partir des <b>années 1920</b> ?


          En effet, après l’<b>extraordinaire développement</b> de la ville de <b>Khouribga</b>,
          lié à l’<b>exploitation du phosphate</b>,
          la région s’en trouve bien changée.
          Les <b>nomades se sont sédentarisés</b> pour la plupart.
          L’occupation du sol est plus dense, la mise en culture de l’orge est générale.


          Pourquoi, alors, ont-elles été désertées ?
          Serait-ce dû à une vague d’immigration vers les villes ou vers l’Italie ?

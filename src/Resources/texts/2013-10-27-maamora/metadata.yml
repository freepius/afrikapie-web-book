    #################
    ## Chêne-liège ##
    #################
    - term : Quercus suber
      content : >
          Le <b>chêne-liège</b> (<i>Quercus suber</i>) est un arbre à feuilles persistantes,
          exploité pour son écorce qui fournit le liège.
          Il est parfois appelé <b>corcier</b>, <b>surier</b> ou <b>suve</b>.
          Une forêt de chênes-lièges s’appelle une <b>suberaie</b>.


          <ul>
              <li><b>Âge :</b> 150 à 200 ans</li>
              <li><b>Taille :</b> max. 12 à 15 mètres</li>
              <li><b>T° douces :</b> 12 à 19 °C</li>
          </ul>
          <wp>Chêne-liège|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>


          <lb>local/chene-liege-planche.jpg</lb>

    ###########################
    ## Définition de receper ##
    ###########################
    - term : recepées
      content : >
          <b>Définition :</b> tailler des arbres, des arbustes en ne gardant que les branches principales
          pour leur donner plus de vigueur.

    ##################################
    ## Définition de eutrophisation ##
    ##################################
    - term : eutrophisation
      content : >
          <b>Définition :</b>
          Processus de <b>pollution</b> qui se produit quand un lac, une rivière ou une zone côtière
          devient <b>trop riche en nutriment de plante</b> et devient, en conséquence,
          <b>trop peuplé en algues</b> et autres plantes aquatiques.


          Ainsi, les plantes meurent et se décomposent, consommant l’oxygène de l'eau (i.e. anoxie),
          qui devient alors sans vie.

    #####################
    ## Fourmi du liège ##
    #####################
    - term : fourmi du liège
      content : >
          La <b>fourmi du liège</b> est un insecte méditerranéen banal, noire et rouge,
          qui <b>creuse ses nids</b> à partir d’une blessure de l’écorce du <b>chêne-liège</b>.


          Il en résulte un système complexe de <b>galeries</b>, hébergeant plus de <b>5 000 individus</b>
          et s’étendant, parfois, sur <b>plusieurs mètres</b>.


          La fourmi s’attaque essentiellement au liège de mauvaise qualité, des arbres en mauvais état.

    #############################
    ## Productivité portugaise ##
    #############################
    - term : suberaies portugaises
      content : >
          La <b>production annuelle</b> mondiale de liège s’élève à <b>340 000 tonnes</b>,
          dont <b>54 %</b> pour le seul Portugal (avec ses 32 % de la superficie mondiale).

    ######################
    ## Unité fourragère ##
    ######################
    - term : unités fourragères
      content : >
          L’unité fourragère est l’unité utilisée par l’<wp>Institut national de la recherche agronomique|INRA</wp>
          pour déterminer la <b>valeur énergétique d’un fourrage</b>.


          Cette unité fait <b>référence</b> à la <b>valeur énergétique d’1 kg d’orge</b>, récolté au stade « grain mûr ».


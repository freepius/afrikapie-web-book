    ## Le Hajj, pèlerinage ##
    #########################
    - term : hajj
      content : >
          Le <b>hajj</b> (en arabe : حَجّ) est, pour les musulmans, le <b>grand pèlerinage à La Mecque</b>,
          en Arabie saoudite.
          C’est le cinquième <wp>pilier de l’islam</wp>.


          Le <i>hâj</i> ou <i>hâjjî</i> (en arabe : حَاجّ, pèlerin) désigne aussi toute personne
          qui a fait ce pèlerinage.
          Il est alors accolé au nom de la personne, comme marque honorifique, lorsque l’on s’adresse à elle.


          En 2012, <b>39 000 Marocains</b> ont effectué le <i>hajj</i>, sur plus de 3 millions de pèlerins.


          <wp>Hajj|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>



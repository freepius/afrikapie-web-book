    ## Phosphate ##
    ###############
    - term : phosphate/2
      content : >
          Les <b>phosphates naturels</b> servent principalement à la fabrication de <b>fertilisants</b>,
          de détergents ou de batteries lithium-ion (utilisées dans les véhicules électriques ou les téléphones portables).


          Le phosphate est au second rang (charbon et hydrocarbures exceptés)
          en termes de tonnage et de volume brut dans le commerce international.


          En 2014, le <b>Maroc</b> était le <b>2<sup>ème</sup> producteur
          de phosphates</b> naturels mondial (13,6 % de la production totale),
          derrière la Chine (45 %).
          Il posséde <b>75 % des réserves mondiales</b> connues.


          <wp>Phosphate|<b>En savoir plus</b></wp>

    ## Cathédrale ##
    ################
    - term : cathédrale Saint-Pierre
      content : >
          La <b>cathédrale Saint-Pierre de Rabat</b> a été battie entre <b>1919 et 1921</b>.
          Son architecte était Adrien Laforgue, frère du poète <wp>Jules Laforgue</wp>.


          Elle est <b>toujours en fonction</b> ; la messe y est célébrée quasi quotidiennement.



    ## Rabat ##
    ###########
    - term    : Rabat/1
      title   : >
          Maroc – Info n°14
          <img src="/images/ma.png" class="pull-right">
      content : >
          <b>Rabat</b> (en arabe : الرباط, ; en tamazight : ⴻⵔⵔⴱⴰⵟ) est la <b>capitale du Maroc</b>,
          située au bord de l’Atlantique.


          Population <small>(en 2010)</small> :
          <ul>
              <li>de la commune : <b>620 000</b> hab.</li>
              <li>de la <wp>conurbation</wp> Rabat-Salé-Témara : <b>1,8 million</b> hab.</li>
          </ul>
          La ville a été <b>fondée en 1150</b> par les <wp>Almohades</wp>,
          qui y édifièrent une citadelle (devenue la <wp>kasbah des Oudayas</wp>),
          une mosquée et une résidence.
          C’était alors ce qu’on appelle un <i>ribat</i> (« forteresse »).


          <wp>Rabat|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>


    ############
    ## Le Fez ##
    ############
    - term    : fez
      title   : >
          Maroc – Info n°6
          <img src="/images/ma.png" class="pull-right">
      content : >
          Le <b>fez</b> est un <b>couvre-chef masculin</b> en feutre, souvent rouge, en forme de cône tronqué,
          orné d’un gland noir fixé sur le dessus.


          <b>Originaire de Grèce</b>, il a été adopté par de nombreux groupes ethniques
          et religieux dans l’Empire Ottoman du XIXe siècle.


          Le fez fait toujours partie de la <b>tenue officielle des Marocains</b>.
          Il est porté avec un <b>jabador blanc</b> et des <b>babouches jaunes</b>.


          <wp>Fez_(coiffure)|<b>En savoir plus</b></wp>
          <small>(Wikipedia)</small>


    ## M'Goun ##
    ############
    - term : M’Goun/1
      content : >
          Le <b>M’Goun</b> (4 071 m) est le <b>3<sup>e</sup> plus haut sommet</b> du Maroc.
          Il est situé dans le Haut Atlas Central.


          Son <b>sommet</b>, constitué d’une <b>longue crête de 10 km</b>, est très prisé des randonneurs.


          <wp>Ighil_M'Goun|<b>En savoir plus</b></wp>

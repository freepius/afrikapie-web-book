    ## Géomorphologie ##
    ####################
    - term : géomorphologie
      content : >
          La <b>géomorphologie</b> est l’<b>étude scientifique des reliefs</b> et des processus qui les façonnent.


          Les géomorphologues <b>analysent les paysages</b>,
          cherchent à en comprendre l’histoire et l’évolution,
          et à <b>prévoir les changements futurs</b>
          (à travers des observations de terrain, des expérimentations en laboratoire et des modélisations numériques).


          <wp>Géomorphologie|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>

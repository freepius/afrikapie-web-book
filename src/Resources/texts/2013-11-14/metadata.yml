    ## Bissara ##
    #############
    - term : 'soupe de *bissara*'
      content : >
          La <b>bissara</b> est une <b>soupe de fèves</b> ou de <b>pois cassés</b>,
          très <b>riche et saine</b>, à la cuisson très longue (en général toute une nuit).


          C’est un <b>repas de pauvres</b> :
          un bol de soupe coûte entre 2 et 5 dirhams (<b>20 à 50 centimes d’€</b>).
          On dit d’une personne sans le sou : <i>« elle est si pauvre qu’elle ne mange que de la bissara. »</i>


          Cette soupe a une longue histoire.
          Elle était <b>déjà consommée</b> dans l’<b>Égypte ancienne</b>,
          en <b>Grèce</b> et à <b>Rome</b> (pour renforcer la virilité).


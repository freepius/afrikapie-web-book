    ## Talweg ##
    ############
    - term : talweg
      content : >
          Un <wp>talweg</wp> correspond au <b>fond d’une vallée ou d’un cours d’eau</b>.
          C’est l’opposé de la ligne <wp>crête</wp>.

    ############
    ## Ouzoud ##
    ############
    - term : Ouzoud/2
      content : >
          La <b>vallée de l’oued Ouzoud</b> a une valeur patrimoniale importante.
          Elle est classée comme « <b>Site d’Intérêt Biologique et Écologique</b> ».


          Cependant, la configuration du relief, la géologie, l’action de l’homme et du climat
          font d’elle <b>une vallée à fort risque d’inondations</b>.

    ##################
    ## Espace-temps ##
    ##################
    - term : espace-temps
      content : >
          En physique, l’<b>espace-temps</b> est une représentation mathématique
          de l’espace et du temps comme <b>deux notions inséparables</b> et <b>s’influençant l’une l’autre</b>.


          Pour nous, dont le pas est invariablement de 5 km/h,
          <b>la marche</b> devient une <b>froide mécanique</b>,
          où l’espace et le temps sont intriqués, intimement liés.


          <wp>Espace-temps|<b>En savoir plus</b></wp>
          <small>(Wikipédia)</small>


    ## Arabisation ##
    #################
    - term    : arabisation
      content : >
          Dans les <b>années 80</b>, le système éducatif marocain est <b>islamisé puis arabisé</b>.


          Pour l’universitaire Abderrahman El Bouhmidi :

          <i>« L’arabisation est une approche sectaire qui a créé
          des générations incapables de s’exprimer, même en arabe,
          alors que du temps du bilinguisme, les étudiants marocains possédaient
          deux langues maternelles, l’arabe et le français. »</i>


          <url>//www.leconomiste.com/article/898439-arabisation-la-facture-co-te-trop-cher|
               <b>En savoir plus</b>
          </url>
          <small>(sur L’Économiste)</small>

